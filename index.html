<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <article class="product">
      <div class="product__image--wrapper">
        <img src="images/image-equilibrium.jpg" alt="a transluscent crystal-looking cube standing on one of it's corner against a navy blue background" class="product__image">

        <div class="product__image--view">
          <a href="images/icon-view.svg" class="icon" title="view image"><i class="view"></i>
          </a>
        </div>

      </div>
    

      <div class="product__content">
        <h1 class="product__title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>  
        
        <div class="flex-group">
          <div class="flex-group">
            <div class="price--ethereum"></div>
            <p class="product__price">
              0.041 ETH
            </p>
          </div>
          <div class="flex-group">
            <div class="product__sale-countdown"></div>
            <p>3 days left</p>
          </div>
        </div>

        <hr>
        <div class="flex-group1">
          <img src="images/image-avatar.png" alt="Jules Wyvern's face portrait behind shadow" class="product__userimage">
          <p>
            Creation of <span class="product__creator">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </article>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mochimooo</a>.
    </footer>
</body>
</html>
